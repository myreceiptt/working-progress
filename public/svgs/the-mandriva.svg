  <line x1="24" y1="74" x2="176" y2="74" stroke="#2b73ff" stroke-width="1" stroke-opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.1;0.9;0.1" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="24" y1="126" x2="176" y2="126" stroke="#2b73ff" stroke-width="1" stroke-opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.9;0.1;0.9" dur="3s" repeatCount="indefinite" />
  </line>

  <text
    x="100"
    y="110"
    text-anchor="middle"
    fill="#2b73ff"
    font-family="ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'"
    font-size="14"
    font-weight="600"
    letter-spacing="0.4"
  >
    February 29, 2148
  </text>
  <text
    x="192"
    y="14"
    text-anchor="end"
    fill="#2b73ff"
    font-family="ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'"
    font-size="4.24"
    font-weight="600"
    letter-spacing="0.3"
